<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthKey Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Enter password" value="gW3r3M!T@##915">

        <label for="iv">IV:</label>
        <input type="text" id="iv" placeholder="Enter IV" value="weinloanfintechs">
        <span id="error-message"></span>

        <label for="key">Key:</label>
        <input type="text" id="key" placeholder="Enter key" value="b14ca5898a4e4133bbce2ea2315a1916">

        <label for="keySize">Key Size (128, 192, 256):</label>
        <input type="number" id="keySize" placeholder="Enter key size" min="128" max="256" value="256">

        <label for="encryptionAlgorithm">Encryption Algorithm:</label>
        <input type="text" id="encryptionAlgorithm" placeholder="Enter encryption algorithm" value="AES">

        <button id="generateBtn" onclick="generateAuthKey()">Generate AuthKey</button>

        <div id="result">
            <label for="authKey">AuthKey:</label>
            <textarea id="authKey" rows="4" readonly></textarea>
            <span id="copy-success-message"></span>
        </div>
        <button id="copyBtn" onclick="copyAuthKey()">Copy AuthKey</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
